<div id="spacetop-bot">
    <div class="content">
        <div class="container-contact">
            <form id="contact" action="" method="post">
                <h3>Contato</h3>
                <h4>Entre em contato conosco para esclarecer suas dúvidas, solicitar suporte ou enviar sugestões.</h4>
                <fieldset>
                    <input placeholder="Seu nome.." type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Seu endereço de email.." type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Digite sua mensagem...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
